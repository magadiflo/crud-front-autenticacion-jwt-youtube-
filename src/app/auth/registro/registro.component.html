<app-menu></app-menu>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar sesi√≥n</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear cuenta</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" [(ngModel)]="nombre" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <input type="text" [(ngModel)]="nombreUsuario" id="nombreUsuario" name="nombreUsuario"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" [(ngModel)]="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-block">
                        <i class="fas fa-user"></i> Crear cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
